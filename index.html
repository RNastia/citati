<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных цитат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор цитат</h1>
        <p id="quoteDisplay">Здесь будет цитата...</p>
        <button id="newQuote">Следующая цитата</button>
        <input type="text" id="quoteInput" placeholder="Введите новую цитату">
        <button id="addQuote">Добавить цитату</button>
        <button id="clearQuotes">Удалить все цитаты</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
